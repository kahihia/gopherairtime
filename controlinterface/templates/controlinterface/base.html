{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Control Interface">
    <meta name="author" content="Western Cape Labs">

    <title>GopherAirtime - Control</title>
    <script src="{% static "controlinterface/js/angular/angular.js" %}" type="text/javascript" ></script>
    <link rel="stylesheet" href="{% static "controlinterface/js/ngToast-master/dist/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "controlinterface/js/ngToast-master/dist/ngToast.min.css"%}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="{% static "controlinterface/js/angular-route/angular-route.min.js" %}" type="text/javascript" ></script>
    <script src="{% static "controlinterface/js/gopher.js" %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static "controlinterface/css/control.css" %}">
    <link rel="stylesheet" href="{% static "controlinterface/css/materialize.min.css" %}">
  </head>


  <body ng-app='gopher'class="row grey accent-3 lighten-2">
    <toast></toast>
    <div class="container center">
      <div class="row">

        {% block content %}{% endblock %}
      </div>
    </div>
    <script src="{% static "controlinterface/js/angular-sanitize/angular-sanitize.min.js"%}"></script>
    <script src="{% static "controlinterface/js/angular-animate/angular-animate.min.js" %}" type="text/javascript" ></script>
    <script src="{% static "controlinterface/js/ngToast-master/dist/ngToast.min.js"%}" type="text/javascript"></script>

  </body>
</html>
