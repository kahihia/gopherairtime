{% extends "base.html" %}
{% load i18n %}


{% block content %}
    <div class="container">
        {% include "render_messages.html" %}
        <div class="col-md-6 col-md-offset-3">
            <form action="{% url 'registration_register' %}" method="POST" class="form-registration"> {% csrf_token %}
                {{ form.as_p }}

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <button class="btn btn-lg btn-primary btn-block" type="submit" >{% trans 'Submit' %}</button>
                    </div>
                </div>
             </form>
        </div>
    </div>
{% endblock content %}
